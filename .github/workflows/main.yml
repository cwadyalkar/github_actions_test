name: UI CI/CD Pipeline
on:
  push:
    branches:
      - main  # All branches named after the user ID
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'
    - name: Install dependencies
      run: npm install
    - name: Run build
      run: npm run build
    - name: Run tests
      run: npm test
